server {
    listen 80;
    server_name localhost;

    # Redirigir por defecto al API Gateway
    location / {
        proxy_pass http://api-gateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
    }

    # Ruta específica para el dashboard de Eureka
    location /eureka/ {
        proxy_pass http://service-discovery:8761/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        sub_filter_once off;
        sub_filter 'href="/' 'href="/eureka/';
        sub_filter 'src="/' 'src="/eureka/';
    }    location /grafana/ {
        proxy_pass http://kube-prometheus-stack-grafana.monitoring.svc.cluster.local/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        
        # Configuración específica para Grafana
        proxy_set_header Accept-Encoding "";
        sub_filter_once off;
        sub_filter 'href="/' 'href="/grafana/';
        sub_filter 'src="/' 'src="/grafana/';
        sub_filter '/api/' '/grafana/api/';
        sub_filter '/public/' '/grafana/public/';
    }location /prometheus/ {
        proxy_pass http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;
        
        # Configuración específica para Prometheus
        proxy_set_header Accept-Encoding "";
        sub_filter_once off;
        sub_filter 'href="/' 'href="/prometheus/';
        sub_filter 'src="/' 'src="/prometheus/';
        sub_filter '/api/' '/prometheus/api/';
        sub_filter '/graph' '/prometheus/graph';
        sub_filter '/metrics' '/prometheus/metrics';
        sub_filter '/static/' '/prometheus/static/';
    }
}
    