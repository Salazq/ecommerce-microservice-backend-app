          displayName: Build and Push api-gateway
          inputs:
            containerRegistry: 'docker-hub-service'
            repository: 'salazq/api-gateway'
            command: 'buildAndPush'
            Dockerfile: 'api-gateway/Dockerfile'
            buildContext: 'api-gateway/'
            tags: '$(tag)'

        # proxy-client
