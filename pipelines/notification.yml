# Pipeline de prueba con fallo sint√©tico y notificaci√≥n a Logic App
trigger:
 none

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Tu Logic App webhook URL
  LOGIC_APP_WEBHOOK: 'https://prod-56.westus.logic.azure.com:443/workflows/e6a26998771d4739b79204f1ddd54491/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=AMTXYf0tRkscjsz60bI226Tob4riU3XEfXa1ZLNjeiY'

stages:

# Stage sint√©tico que SIEMPRE falla (para testing)
- stage: SyntheticFailure
  displayName: 'Test Stage (Always Fails)'
  jobs:
  - job: FailingJob
    displayName: 'Synthetic Failing Job'
    steps:
    - script: |
        echo "Running tests..."
        exit 1
      displayName: 'Failing Test Step'
    

- stage: NotifyFailure
  displayName: "Notificar Fallo en Teams"
  dependsOn:
    - SyntheticFailure
  condition: failed()
  jobs:
    - job: NotifyJob
      steps:
        - task: PowerShell@2
          displayName: 'Enviar mensaje a Teams'
          inputs:
            targetType: 'inline'
            script: |
              Invoke-WebRequest -Uri "https://prod-56.westus.logic.azure.com:443/workflows/e6a26998771d4739b79204f1ddd54491/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=AMTXYf0tRkscjsz60bI226Tob4riU3XEfXa1ZLNjeiY" `
                -Method POST `
                -Headers @{ "Content-Type" = "application/json" } `
                -Body '{
                  "attachments": [{
                    "contentType": "application/vnd.microsoft.teams.card.adaptive",
                    "content": {
                      "type": "AdaptiveCard",
                      "version": "1.0",
                      "body": [
                        { "type": "TextBlock", "text": "üö® *Pipeline Fallida*", "weight": "Bolder", "size": "Medium", "color": "Attention" },
                        { "type": "TextBlock", "text": "üîß Proyecto: ecommerce-microservice-backend-app" },
                        { "type": "TextBlock", "text": "üß™ Estado: Fallido" },
                        { "type": "TextBlock", "text": "üåø Rama: $(Build.DefinitionName)" },
                        { "type": "TextBlock", "text": "üë§ Ejecutado por: $(Build.RequestedFor)" },
                        {
                          "type": "TextBlock",
                          "text": "[üîç Ver logs](https://dev.azure.com/salazq/ecommerce-microservice-backend-app/_build/results?buildId=$(Build.BuildId))",
                          "wrap": true
                        }
                      ]
                    }
                  }]
                }'