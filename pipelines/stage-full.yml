            containerRegistry: 'docker-hub-service'
            repository: 'salazq/proxy-client'
            command: 'buildAndPush'
            Dockerfile: 'proxy-client/Dockerfile'
            buildContext: 'proxy-client/'
            tags: '$(tag)'

        # order-service
        - task: Docker@2
          displayName: Build and Push order-service
          inputs:
