- stage: Deploy
  displayName: 'Deploy to AKS'
  dependsOn: Tests
  jobs:
  - deployment: DeployToAKS
    displayName: 'Deploy Microservices to AKS'
    environment: 'development'
    strategy:
      runOnce:
        deploy:
