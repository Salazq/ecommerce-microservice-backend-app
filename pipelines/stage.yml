- stage: GetNginxIP
  displayName: 'Obtener IP p√∫blica de nginx-proxy'
  jobs:
    - job: GetNginxServiceIP
      displayName: 'Obtener IP del servicio nginx'
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - task: AzureCLI@2
          displayName: 'Login to Azure and Get AKS Credentials'
          inputs:
            azureSubscription: '$(AZURE_ACCOUNT)'  # Aseg√∫rate de tener definida esta conexi√≥n en tu pipeline
            scriptType: bash
            scriptLocation: inlineScript
            inlineScript: |
              echo "Obteniendo credenciales de AKS..."
              az aks get-credentials --resource-group $(aksResourceGroup) --name $(aksClusterName) --overwrite-existing

              echo "Esperando a que el servicio nginx tenga IP..."
              for i in {1..10}; do
                IP=$(kubectl get svc $(nginxServiceName) -n $(kubernetesNamespace) -o jsonpath="{.status.loadBalancer.ingress[0].ip}")
                if [[ -n "$IP" ]]; then
                  echo "IP p√∫blica de nginx: $IP"
                  echo "##vso[task.setvariable variable=nginxPublicIP]$IP"
                  break
                else
                  echo "A√∫n sin IP, reintentando en 10 segundos..."
                  sleep 10
                fi
              done

        - script: |
            echo "La IP p√∫blica de nginx-proxy es: $(nginxPublicIP)"
          displayName: 'Imprimir IP p√∫blica obtenida'


# -----------------------------
# E2E TESTING
# -----------------------------
- stage: E2ETests
  displayName: 'Run E2E Tests with Public IP'
  dependsOn: Deploy
  condition: succeeded()
  jobs:
  - job: E2E
    displayName: 'E2E Tests'
    pool:
      vmImage: 'windows-latest'    
    steps:
    - checkout: self
    
    # Instalar Node.js
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '18.x'
    
    # Instalar Newman
    - task: PowerShell@2
      displayName: 'Install Newman'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "üì¶ Installing Newman..."
          npm install -g newman
          Write-Host "‚úÖ Newman installed successfully"
          newman --version
    
    - task: PowerShell@2
      displayName: 'Run Postman E2E Tests'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "üåê Using Public IP: $(nginxPublicIP)"
          $baseUrl = $baseUrl = "http://$(nginxPublicIP)"
          Write-Host "üîó Base URL: $baseUrl"
          powershell -ExecutionPolicy Bypass -File postman-collections\run-all-tests.ps1 -BaseUrl $baseUrl

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: 'newman-results'
        artifactName: 'e2e-test-results'

# -----------------------------
# LOAD TESTING
# -----------------------------
- stage: LoadTests
  displayName: 'Run Load Tests with Locust'
  dependsOn: Deploy
  condition: succeeded()
  jobs:
  - job: Load
    displayName: 'Load Testing with Locust'
    pool:
      vmImage: 'windows-latest'    
    steps:
    - checkout: self
    
    # Instalar Python
    - task: UsePythonVersion@0
      displayName: 'Install Python'
      inputs:
        versionSpec: '3.9'
        addToPath: true
    
    # Instalar dependencias de Locust
    - task: PowerShell@2
      displayName: 'Install Locust Dependencies'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "üì¶ Installing Locust and dependencies..."
          python -m pip install --upgrade pip
          pip install -r load-testing/requirements.txt
          Write-Host "‚úÖ Locust dependencies installed successfully"
          python -m locust --version
    
    - task: PowerShell@2
      displayName: 'Run Locust Load Tests'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "üåê Using Public IP: $(publicIp)"
          $env:PUBLIC_IP = "$(nginxPublicIP)"
          powershell -ExecutionPolicy Bypass -File load-testing\run-locust.ps1

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: 'load-testing/resultados-carga'
        artifactName: 'locust-load-results'
