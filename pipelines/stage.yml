- stage: GetNginxIP
  displayName: 'Obtener IP p√∫blica de nginx-proxy'
  jobs:
    - job: CaptureNginxIP
      displayName: 'Capturar IP del servicio nginx'
      pool:
        vmImage: 'ubuntu-latest'
      steps:
        - task: AzureCLI@2
          displayName: 'Login to Azure y obtener credenciales del cl√∫ster'
          inputs:
            azureSubscription: '$(AZURE_ACCOUNT)'
            scriptType: bash
            scriptLocation: inlineScript
            inlineScript: |
              az aks get-credentials --resource-group $(aksResourceGroup) --name $(aksClusterName) --overwrite-existing

        - script: |
            echo "Esperando IP p√∫blica del servicio nginx..."
            for i in {1..10}; do
              IP=$(kubectl get svc $(nginxServiceName) -n $(kubernetesNamespace) -o jsonpath="{.status.loadBalancer.ingress[0].ip}")
              if [[ -n "$IP" ]]; then
                echo "IP p√∫blica obtenida: $IP"
                echo "##vso[task.setvariable variable=NGINX_PUBLIC_IP;isOutput=true]$IP"
                break
              else
                echo "IP a√∫n no disponible, reintentando en 10 segundos..."
                sleep 10
              fi
            done
          displayName: 'Capturar IP p√∫blica del nginx'
          name: CaptureIP


# -----------------------------
# E2E TESTING
# -----------------------------
- stage: E2ETests
  displayName: 'Run E2E Tests with Public IP'
  dependsOn: GetNginxIP
  condition: succeeded()
  variables:
    nginxPublicIP: $[ stageDependencies.GetNginxIP.CaptureNginxIP.outputs['CaptureIP.NGINX_PUBLIC_IP'] ]
  jobs:
    - job: E2E
      displayName: 'E2E Tests'
      pool:
        vmImage: 'windows-latest'
      steps:
        - checkout: self

        # Instalar Node.js
        - task: NodeTool@0
          displayName: 'Install Node.js'
          inputs:
            versionSpec: '18.x'

        # Instalar Newman
        - task: PowerShell@2
          displayName: 'Install Newman'
          inputs:
            targetType: 'inline'
            script: |
              Write-Host "üì¶ Installing Newman..."
              npm install -g newman
              Write-Host "‚úÖ Newman installed successfully"
              newman --version        # Ejecutar pruebas E2E
        - task: PowerShell@2
          displayName: 'Run Postman E2E Tests'
          inputs:
            targetType: 'inline'
            script: |
              Write-Host "üåê Using Public IP: $(nginxPublicIP)"
              $baseUrl = "http://$(nginxPublicIP)"
              Write-Host "üîó Base URL: $baseUrl"
              powershell -ExecutionPolicy Bypass -File run-all-tests.ps1 -BaseUrl $baseUrl

        # Publicar resultados de pruebas
        - task: PublishBuildArtifacts@1
          inputs:
            pathToPublish: 'newman-results'
            artifactName: 'e2e-test-results'

# -----------------------------
# LOAD TESTING
# -----------------------------
- stage: LoadTests
  displayName: 'Run Load Tests with Locust'
  dependsOn: GetNginxIP
  condition: succeeded()
  variables:
    nginxPublicIP: $[ stageDependencies.GetNginxIP.CaptureNginxIP.outputs['CaptureIP.NGINX_PUBLIC_IP'] ]
  jobs:
    - job: Load
      displayName: 'Load Testing with Locust'
      pool:
        vmImage: 'windows-latest'
      steps:
        - checkout: self

        # Instalar Python
        - task: UsePythonVersion@0
          displayName: 'Install Python'
          inputs:
            versionSpec: '3.9'
            addToPath: true

        # Instalar dependencias de Locust
        - task: PowerShell@2
          displayName: 'Install Locust Dependencies'
          inputs:
            targetType: 'inline'
            script: |
              Write-Host "üì¶ Installing Locust and dependencies..."
              python -m pip install --upgrade pip
              pip install -r load-testing/requirements.txt
              Write-Host "‚úÖ Locust dependencies installed successfully"
              python -m locust --version

        # Ejecutar pruebas de carga
        - task: PowerShell@2
          displayName: 'Run Locust Load Tests'
          inputs:
            targetType: 'inline'
            script: |
              Write-Host "üåê Using Public IP: $(nginxPublicIP)"
              $env:PUBLIC_IP = "$(nginxPublicIP)"
              powershell -ExecutionPolicy Bypass -File load-testing\run-locust.ps1

        # Publicar resultados
        - task: PublishBuildArtifacts@1
          inputs:
            pathToPublish: 'load-testing/resultados-carga'
            artifactName: 'locust-load-results'